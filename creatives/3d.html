<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CREATIVES > #3D</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="container h-screen flex flex-col">
        <menu class="p-6">
            <ul class="flex justify-around items-center text-white font-medium">
                <li class="hover:underline hover:text-[#FFF27E] hover:underline-offset-4 duration-150 ease-in-out"><a href="../about.html">ABOUT</a></li>
                <li class="text-[#FFF27E] hover:underline hover:text-[#FFF27E] hover:underline-offset-4 duration-150 ease-in-out"><a href="../creatives.html">CREATIVES</a></li>
                <li ><a href="index.html"><img src="../public/img/DIP_LOGO.png" width="74%"></a></li>
                <li class="hover:underline hover:text-[#FFF27E] hover:underline-offset-4 duration-150 ease-in-out"><a href="../designs.html">DESIGNS</a></li>
                <li class="hover:underline hover:text-[#FFF27E] hover:underline-offset-4 duration-150 ease-in-out"><a href="../code.html">CODE</a></li>
            </ul>
        </menu>
        <div class="relative flex flex-auto justify-around items-center">
            <div>
                <button type="button" class="absolute bottom-5 left-20 inline-block px-6 py-2.5 bg-[#2A5048] text-white font-medium text-xs leading-tight uppercase hover:text-[#FFF27E] duration-150 ease-in-out" onclick="onPrev()">&lt; PREV</button>
            </div>
            <div class="flex justify-center items-center bg-white h-full w-full">
                <img id="logoImage" src="../public/img/3d/LAUNCHING_SOON.png" class="m-auto" style="width:28%"/>
            </div>
            <div>
                <button type="button" class="absolute bottom-5 right-20 inline-block px-6 py-2.5 bg-[#2A5048] text-white font-medium text-xs leading-tight uppercase hover:text-[#FFF27E] duration-150 ease-in-out" onclick="onNext()">NEXT &gt;</button>
            </div>
        </div>
    </div>

    <script>
        const imgs = [
            ["../public/img/3d/LAUNCHING_SOON.png", "28%"],
            ["../public/img/3d/WORKSHOP.jpg", "16%"],
            ["../public/img/3d/BARTERBY.png", "28%"],
            ["../public/img/3d/FLOPPY.jpg", "28%"],
            ["../public/img/3d/GIFTS.jpg", "28%"],
            ["../public/img/3d/PIXEL.jpg", "28%"],
            ["../public/img/3d/walkie-talkie.jpg", "28%"],
            ["../public/img/3d/GIFT.png", "28%"],
            ["../public/img/3d/ONE.jpg", "16%"],
        ];
        let i = 0;
        function onNext() {
            i == imgs.length-1 ? i=0 : i=i+1;
            document.getElementById("logoImage").src = imgs[i][0];
            document.getElementById("logoImage").style.width = imgs[i][1];
        }
        function onPrev() {
            i == 0 ? i=imgs.length-1 : i=i-1;
            document.getElementById("logoImage").src = imgs[i][0];
            document.getElementById("logoImage").style.width = imgs[i][1];
        }
    </script>

</body>
</html>
